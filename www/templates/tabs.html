<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chats" badge="1" badge-style="badge-assertive">
    <ion-nav-view name="tab-chats">
    </ion-nav-view>
  </ion-tab>

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts">
    </ion-nav-view>
  </ion-tab>

  <!-- Find Tab -->
  <ion-tab title="Find" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/find">
    <ion-nav-view name="tab-find">
    </ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account">
    </ion-nav-view>
  </ion-tab>

</ion-tabs>
